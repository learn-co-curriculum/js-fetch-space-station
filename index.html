<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Station Info</title>
  </head>
  <body>
    <h1>Welcome to Space Station Info!<h1>
    <button id="location">Get Space Station Location!</button><br>
    <h2 id="location-text"></h2>
    <h2>People In Space Right Now</h2>
    <div id="people">
    </div>
    <h1>Random Numbers!</h1>
    <h3 id="year-fact"></h3>
    <button id="number-one">Get Random Fact About the Number One</button><br>
    <div id="rand-fact-1"></div>
    <form id="number-form">
      <label for="number-input">Type in a number to get a random fact about that number</label><br>
      <input type="text" id="number-input">
      <input type="submit">
    </form>
    <div id="rand-facts"></div><br>
    <button id="all-numbers">All The Numbers</button><br>
    <ul id="hundred-facts"></ul>
    <script src="index.js"></script>
  </body>
</html>
