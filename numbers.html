<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers</title>
    <script src="numbers.js"></script>
    <style media="screen">
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h1>Remember the Past!</h1>
      <div id='history-fact-container'></div>
    </div>
    <div class="">
      <h1>Facts About #1!</h1>
      <button id='one-fact-button' type="button" name="button">Get Fun Fact About 1!</button>
      <div id='one-fact-container'></div>
    </div>
    <div id='choose-number' class="">
      <h1>Pick a Number!</h1>
      <input id='num-input' type="text">
      <div id='num-fact-container'></div>
    </div>
    <div class="">
      <h1>All the Numbers!</h1>
      <button id="all-num-button" type="button" name="button">Get All the Numbers!</button>
      <div id="all-num-fact-container"></div>
    </div>
  </body>
</html>
